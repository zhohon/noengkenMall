<script type="text/javascript">
    $.admin = {
        changeHeight: function () {
            var mainHeight =  $("#mainFrame").contents().find("body").outerHeight(true)+30;
            $("#mainFrame").height(mainHeight);
        }
    }
    $("#mainFrame").load( function(){
        $.admin.changeHeight();
        setTimeout("$.admin.changeHeight()",500);
    });
</script>
