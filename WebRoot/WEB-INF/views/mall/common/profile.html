<!-- popup, panel 等放在这里 -->
<div class="panel-overlay"></div>
<!-- Left Panel with Reveal effect -->
<div class="panel panel-left panel-reveal  theme-dark">
    <div class="content-block">
        <div class="list-block">
            <ul>
                <!-- name and head image -->
                <li>
                    <div class="item-content">
                        <div class="item-media">
                            <img src="${userInfo.headimgurl!}" width=30px style="border-radius:50%">
                        </div>
                        <div class="item-inner">
                            <div class="item-input">
                                <p>${userInfo.nickname!}</p>
                            </div>
                        </div>
                    </div>
                </li>
                <!-- Text inputs -->
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-gender"></i></div>
                        <div class="item-inner">
                            <div class="item-input">
                                <p><%if(null!=userInfo!&&userInfo.sex==1){%>男<%}else{%>女<%}%></p>
                            </div>
                        </div>
                    </div>
                </li>
                <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-city"></i></div>
                    <div class="item-inner">
                        <div class="item-input">
                            <p>${userInfo.country!}</p>
                        </div>
                    </div>
                </div>
                <!--city-->
                <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-city"></i></div>
                    <div class="item-inner">
                        <div class="item-input">
                            <li class="list-block">${userInfo.province!}/${userInfo.city!}</li>
                        </div>
                    </div>
                </div>
                <!--cart-->
                <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-name"></i></div>
                    <div class="item-inner">
                        <div class="item-input">
                            <li class="list-block">购物车<label name="cartItemCount">${(cartItemCount!0)==0?"":"("+cartItemCount!+")"}</label></li>
                        </div>
                    </div>
                </div>
                <!-- Switch (Checkbox) -->
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-toggle"></i></div>
                        <div class="item-inner">
                            <div class="item-input">
                                <div class="label-switch">
                                    <input type="checkbox">
                                    <div class="checkbox"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <!-- Click on link with "close-panel" class will close panel -->
        <p><a href="#" class="close-panel">关闭</a></p>
    </div>
</div>
